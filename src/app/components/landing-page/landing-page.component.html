<div>
    <input type="text" [(ngModel)]="searchTerm" (input)="search()" placeholder="Search for a book">
    <div class="books">
        <div class="book" *ngFor="let book of latestBooks">
            <h3>{{ book.title }}</h3>
            <p>{{ book.author }}</p>
            <p>{{ book.description }}</p>
        </div>
    </div>
</div>
