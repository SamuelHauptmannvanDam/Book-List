<div>
    <nav>
        <ul>
            <li><a href="#">Books</a></li>
        </ul>
    </nav>
    <input type="text" [(ngModel)]="searchTerm" (input)="search()" placeholder="Search for a book">
    <div *ngFor="let book of latestBooks">
        <h3>{{ book.title }}</h3>
        <p>{{ book.author }}</p>
        <p>{{ book.description }}</p>
    </div>
</div>
